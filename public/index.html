<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Wordle Game</title>
  </head>
  <body style="background-color: #f2f2f2;">
    <div class="popup-container" id="popupContainer">
      <div class="popup-content">
        <p>Welcome to Wordle!</p>
        <div class="rules">
          <div class="rule">
            <div style="width: 100px; height: 100px; background-color: #2E2E2E;"></div>
            <p>Grey means the letter is not in the word</p>
          </div>
          <div class="rule">
            <div style="width: 100px; height: 100px; background-color: #FFE12E"></div>
            <p style="margin-left: 5px;">Yellow means the letter is in the word just not in the right spot</p>
          </div>
          <div class="rule">
            <div style="width: 100px; height: 100px; background-color: #45E66E;"></div>
            <p>Green means the letter is in the right spot</p>
          </div>
        </div>
        <button id="Play">Play!</button>
      </div>
    </div>
    <div class="wordle-container">
      <h1 class="title">Wordle Game</h1>
      <p>Guess the 5-letter word:</p>
      <div>
        <input class="text-input" type="text" id="word-input" maxlength="5" />
        <button id="guess-btn">Guess</button>
      </div>
      <p id="result"></p>
      <div id="board">
        <div class="row">
          <div id="square1row1" class="square"></div>
          <div id="square2row1" class="square"></div>
          <div id="square3row1" class="square"></div>
          <div id="square4row1" class="square"></div>
          <div id="square5row1"class="square"></div>
        </div>
        <div class="row">
          <div id="square1row2" class="square"></div>
          <div id="square2row2" class="square"></div>
          <div id="square3row2" class="square"></div>
          <div id="square4row2" class="square"></div>
          <div id="square5row2"class="square"></div>
        </div>
        <div class="row">
          <div id="square1row3" class="square"></div>
          <div id="square2row3" class="square"></div>
          <div id="square3row3" class="square"></div>
          <div id="square4row3" class="square"></div>
          <div id="square5row3" class="square"></div>
        </div>
        <div class="row">
          <div id="square1row4" class="square"></div>
          <div id="square2row4" class="square"></div>
          <div id="square3row4" class="square"></div>
          <div id="square4row4" class="square"></div>
          <div id="square5row4" class="square"></div>
        </div>
        <div class="row">
          <div id="square1row5" class="square"></div>
          <div id="square2row5" class="square"></div>
          <div id="square3row5" class="square"></div>
          <div id="square4row5" class="square"></div>
          <div id="square5row5" class="square"></div>
        </div>
      </div>
    </div>
    <div class="win" id="winScreen">
      <div>
        <h1 class="winTitle">Congrats you guessed the Word</h1>
        <p id="correct"></p>
        <p>Play Again?</p>
      </div>      
      <button id="restartButton">Restart</button>
    </div>
    <div class="Game">
      <button class="game">New game on its way!</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
