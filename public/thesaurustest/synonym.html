<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yes</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div id="home" class="home">
        <img class="homeImg" src="/public/media/bg.png"/>
        <div class="content">
            <h1>Welcome to the Thesaurus Test</h1>
            <h2>Which mode do you want</h2>
            <button class="choice" onclick="Synonym()">Synonym</button>
            <button class="choice" onclick="Antonym()">Antonym</button>
        </div>
    </div>
    <div id="startSyn" class="startSyn">
        <h1>Welcome to the synonym game</h1>
        <button onclick="startSyn()">Start</button>
    </div>
    <div id="game" class="Synonym" style="display: none;">
        <div id="finishScreen" class="done">
            <h1>Times up!</h1>
            <h2 id="finalScore">Your score was {fill in score}</h2>
            <button id="homeButton">Home</button>
            <button id="replayButton">Play again</button>
        </div>
        <h1>This is the Synonym Game</h1>
        <p id="score" class="Score">0</p>
        <h2 id="word">Your word is</h2>
        <h2 id="timerDisplay">60</h2>
        <p id="result-text"></p>
        <div class="Board">
            <input id ='input' type="text" />
            <button onclick="checkIfSynonym()">Check</button>
            <div id="correctBox" class="correctBox">
            </div>
        </div> 
    </div>
    <script src="index.js"></script>
</body>
</html>
